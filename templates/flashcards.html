<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Medical Terminology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .flashcard-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .flashcard:hover {
            transform: scale(1.02);
        }
        .flashcard.flipped .front {
            display: none;
        }
        .flashcard.flipped .back {
            display: block;
        }
        .flashcard .front {
            display: block;
        }
        .flashcard .back {
            display: none;
        }
        .term {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .meaning {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }
        .type-badge {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            background: #667eea;
            color: white;
            display: inline-block;
        }
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        .btn-control {
            margin: 0 10px;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .chapter-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light mb-3">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
            <h1 class="text-white mb-4">
                <i class="fas fa-layer-group me-3"></i>Flashcards
            </h1>
        </div>

        <div class="chapter-selector">
            <div class="row">
                <div class="col-md-8">
                    <label for="chapterSelect" class="form-label">Select Chapter:</label>
                    <select class="form-select" id="chapterSelect">
                        <option value="all">All Chapters</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="shuffleCards()">
                        <i class="fas fa-random me-2"></i>Shuffle
                    </button>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="row text-center text-white">
                <div class="col-md-4">
                    <h4 id="currentCard">0</h4>
                    <p>Current Card</p>
                </div>
                <div class="col-md-4">
                    <h4 id="totalCards">0</h4>
                    <p>Total Cards</p>
                </div>
                <div class="col-md-4">
                    <h4 id="correctAnswers">0</h4>
                    <p>Correct</p>
                </div>
            </div>
            <div class="progress mt-3" style="height: 10px;">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" onclick="flipCard()">
                <div class="front">
                    <div class="term" id="currentTerm">Click to start</div>
                    <div class="type-badge" id="currentType">Type</div>
                    <p class="mt-3 text-muted">Click to reveal meaning</p>
                </div>
                <div class="back">
                    <div class="meaning" id="currentMeaning">Meaning</div>
                    <div class="type-badge mt-3" id="currentTypeBack">Type</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-control btn-outline-secondary" onclick="previousCard()">
                    <i class="fas fa-chevron-left me-2"></i>Previous
                </button>
                <button class="btn btn-control btn-success" onclick="markCorrect()">
                    <i class="fas fa-check me-2"></i>Correct
                </button>
                <button class="btn btn-control btn-danger" onclick="markIncorrect()">
                    <i class="fas fa-times me-2"></i>Incorrect
                </button>
                <button class="btn btn-control btn-primary" onclick="nextCard()">
                    Next<i class="fas fa-chevron-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allTerms = [];
        let currentTerms = [];
        let currentIndex = 0;
        let correctCount = 0;
        let isFlipped = false;

        // Load terms and initialize
        fetch('/api/terms')
            .then(response => response.json())
            .then(data => {
                allTerms = data;
                currentTerms = [...allTerms];
                populateChapterSelect();
                updateDisplay();
            });

        function populateChapterSelect() {
            const chapters = [...new Set(allTerms.map(term => term.chapter))];
            const select = document.getElementById('chapterSelect');
            
            chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = chapter;
                select.appendChild(option);
            });
        }

        function shuffleCards() {
            const selectedChapter = document.getElementById('chapterSelect').value;
            
            if (selectedChapter === 'all') {
                currentTerms = [...allTerms];
            } else {
                currentTerms = allTerms.filter(term => term.chapter === selectedChapter);
            }
            
            // Fisher-Yates shuffle
            for (let i = currentTerms.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentTerms[i], currentTerms[j]] = [currentTerms[j], currentTerms[i]];
            }
            
            currentIndex = 0;
            correctCount = 0;
            isFlipped = false;
            updateDisplay();
        }

        function flipCard() {
            const card = document.querySelector('.flashcard');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                card.classList.add('flipped');
            } else {
                card.classList.remove('flipped');
            }
        }

        function updateDisplay() {
            if (currentTerms.length === 0) {
                document.getElementById('currentTerm').textContent = 'No cards available';
                document.getElementById('currentType').textContent = '';
                document.getElementById('currentMeaning').textContent = '';
                document.getElementById('currentTypeBack').textContent = '';
                return;
            }

            const currentTerm = currentTerms[currentIndex];
            
            document.getElementById('currentTerm').textContent = currentTerm.term;
            document.getElementById('currentType').textContent = currentTerm.type;
            document.getElementById('currentMeaning').textContent = currentTerm.meaning;
            document.getElementById('currentTypeBack').textContent = currentTerm.type;
            
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = currentTerms.length;
            document.getElementById('correctAnswers').textContent = correctCount;
            
            const progress = ((currentIndex + 1) / currentTerms.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Reset card flip state
            isFlipped = false;
            document.querySelector('.flashcard').classList.remove('flipped');
        }

        function nextCard() {
            if (currentIndex < currentTerms.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function markCorrect() {
            correctCount++;
            updateDisplay();
        }

        function markIncorrect() {
            updateDisplay();
        }

        // Initialize chapter selector change handler
        document.getElementById('chapterSelect').addEventListener('change', shuffleCards);
    </script>
</body>
</html>
