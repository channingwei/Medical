<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Medical Terminology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .question {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }
        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .controls {
            text-align: center;
            margin-top: 30px;
        }
        .btn-quiz {
            margin: 0 10px;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .progress-container {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .chapter-selector {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .results-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }
        .feedback {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light mb-3">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </a>
            <h1 class="text-white mb-4">
                <i class="fas fa-question-circle me-3"></i>Quiz
            </h1>
        </div>

        <div class="chapter-selector">
            <div class="row">
                <div class="col-md-8">
                    <label for="chapterSelect" class="form-label">Select Chapter:</label>
                    <select class="form-select" id="chapterSelect">
                        <option value="all">All Chapters</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="startQuiz()">
                        <i class="fas fa-play me-2"></i>Start Quiz
                    </button>
                </div>
            </div>
        </div>

        <div class="progress-container">
            <div class="row text-center text-white">
                <div class="col-md-4">
                    <h4 id="currentQuestion">0</h4>
                    <p>Question</p>
                </div>
                <div class="col-md-4">
                    <h4 id="totalQuestions">0</h4>
                    <p>Total</p>
                </div>
                <div class="col-md-4">
                    <h4 id="score">0</h4>
                    <p>Score</p>
                </div>
            </div>
            <div class="progress mt-3" style="height: 10px;">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>

        <div class="quiz-container">
            <div id="quizCard" class="quiz-card" style="display: none;">
                <div class="question" id="questionText">Question text will appear here</div>
                <div id="optionsContainer">
                    <!-- Options will be populated here -->
                </div>
                <div class="controls">
                    <button class="btn btn-quiz btn-primary" onclick="submitAnswer()" id="submitBtn">
                        <i class="fas fa-check me-2"></i>Submit Answer
                    </button>
                    <button class="btn btn-quiz btn-outline-secondary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                        <i class="fas fa-arrow-right me-2"></i>Next Question
                    </button>
                </div>
            </div>

            <div id="resultsCard" class="results-card" style="display: none;">
                <div class="score-display" id="finalScore">0%</div>
                <div class="feedback" id="feedback">Great job!</div>
                <div class="mb-4">
                    <h5>Your Results:</h5>
                    <p>Correct: <span id="correctCount">0</span> / <span id="totalCount">0</span></p>
                </div>
                <button class="btn btn-quiz btn-primary" onclick="startQuiz()">
                    <i class="fas fa-redo me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allTerms = [];
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        // Load terms and initialize
        fetch('/api/terms')
            .then(response => response.json())
            .then(data => {
                allTerms = data;
                populateChapterSelect();
            });

        function populateChapterSelect() {
            const chapters = [...new Set(allTerms.map(term => term.chapter))];
            const select = document.getElementById('chapterSelect');
            
            chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = chapter;
                select.appendChild(option);
            });
        }

        function startQuiz() {
            const selectedChapter = document.getElementById('chapterSelect').value;
            let availableTerms = [];
            
            if (selectedChapter === 'all') {
                availableTerms = [...allTerms];
            } else {
                availableTerms = allTerms.filter(term => term.chapter === selectedChapter);
            }
            
            if (availableTerms.length < 4) {
                alert('Not enough terms available for a quiz. Please select a different chapter or add more terms.');
                return;
            }
            
            // Generate quiz questions
            quizQuestions = generateQuizQuestions(availableTerms);
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('quizCard').style.display = 'block';
            document.getElementById('resultsCard').style.display = 'none';
            
            displayQuestion();
        }

        function generateQuizQuestions(terms) {
            const questions = [];
            const shuffledTerms = [...terms].sort(() => Math.random() - 0.5);
            
            // Create questions for each term
            shuffledTerms.forEach(term => {
                const question = {
                    term: term.term,
                    correctAnswer: term.meaning,
                    options: [term.meaning],
                    type: term.type
                };
                
                // Add 3 random incorrect options
                const otherTerms = terms.filter(t => t.meaning !== term.meaning);
                const shuffledOthers = otherTerms.sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < 3 && i < shuffledOthers.length; i++) {
                    question.options.push(shuffledOthers[i].meaning);
                }
                
                // Shuffle options
                question.options.sort(() => Math.random() - 0.5);
                
                questions.push(question);
            });
            
            return questions.slice(0, Math.min(10, questions.length)); // Limit to 10 questions
        }

        function displayQuestion() {
            if (currentQuestionIndex >= quizQuestions.length) {
                showResults();
                return;
            }
            
            const question = quizQuestions[currentQuestionIndex];
            document.getElementById('questionText').textContent = 
                `What does "${question.term}" mean? (${question.type})`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            selectedAnswer = null;
            answered = false;
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            updateProgress();
        }

        function selectOption(index) {
            if (answered) return;
            
            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select new option
            document.querySelectorAll('.option')[index].classList.add('selected');
            selectedAnswer = index;
        }

        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('Please select an answer first!');
                return;
            }
            
            answered = true;
            const question = quizQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = question.options[selectedAnswer] === question.correctAnswer;
            
            if (isCorrect) {
                score++;
                options[selectedAnswer].classList.add('correct');
            } else {
                options[selectedAnswer].classList.add('incorrect');
                // Highlight correct answer
                options.forEach((option, index) => {
                    if (question.options[index] === question.correctAnswer) {
                        option.classList.add('correct');
                    }
                });
            }
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = quizQuestions.length;
            document.getElementById('score').textContent = score;
            
            const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultsCard').style.display = 'block';
            
            const percentage = Math.round((score / quizQuestions.length) * 100);
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('correctCount').textContent = score;
            document.getElementById('totalCount').textContent = quizQuestions.length;
            
            let feedback = '';
            if (percentage >= 90) {
                feedback = 'Excellent! You have mastered these terms!';
            } else if (percentage >= 80) {
                feedback = 'Great job! You have a solid understanding.';
            } else if (percentage >= 70) {
                feedback = 'Good work! Keep practicing to improve.';
            } else if (percentage >= 60) {
                feedback = 'Not bad! Review the terms and try again.';
            } else {
                feedback = 'Keep studying! Review the terms and practice more.';
            }
            
            document.getElementById('feedback').textContent = feedback;
        }
    </script>
</body>
</html>
